<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" 
    	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    	crossorigin="anonymous">
    <title>Money converter</title>
</head>
<body>

	<div class="container-fluid">
	  	<p class="h2 text-center">Converter</p>
	
		<div class="alert alert-danger" th:if="${error}">
		    <p th:text="${error}"></p>    
		</div>
		
		<div class="panel-body">
			<form action="#" th:action="@{/}" method="post" class="form-horizontal">
			    <div class="form-group">
					<label th:text="Kwota" for="price" class="col-sm-4 control-label"/>
					<input type="number"
						class="col-sm-6 form-control"
						min="0" 
						step="0.01" 
						id="price" 
						name="price" 
						th:value="${requestValue}" />
				</div>
				<div class="form-group">		
					<label th:text="Kraj" for="country" class="col-sm-4 control-label"/>
					<select id="country" name="country" class="col-sm-6 form-control">
						<option th:each="country : ${countries}" 
							th:value="${country.id}" 
							th:text="${country.name}"
							th:selected="${country.id == requestCountryId}">
						</option>
					</select> 
				</div>
			        <input type="submit" value="Submit" class="btn btn-dark"/>
			    
		   	</form>
	   	</div>
	   	
	   	
	 	<div class="panel-body" th:if="${resultValue}">
	 		<label class="h5 text-center">Kwota po odliczeniu podatk√≥w: </label>
	    	<label class="h3 text-center" th:text="${resultValue}" />
	 	</div>
	</div>
	
</body>
</html>
